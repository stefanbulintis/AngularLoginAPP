<app-back-button-generic [text]="'Back'" (onClick)="back($event)" [ngClass]="'primary'"></app-back-button-generic>
<form [formGroup]="addForm">

  <mat-card class="mat-elevation-z24">
    <mat-toolbar color="primary">
      <span>Add new people</span>
    </mat-toolbar>
    <app-add-info [fields]="fields"></app-add-info>
    <mat-card-footer>
      <button mat-raised-button color="primary" (click)="onSave()">Save</button>
    </mat-card-footer>
    </mat-card>

</form>
