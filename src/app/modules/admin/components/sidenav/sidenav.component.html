<mat-sidenav-container autosize >
  <mat-sidenav #sidenav mode="side" opened="isExpanded">
    <mat-nav-list>

      <mat-list-item (click)="isExpanded = !isExpanded">
        <mat-icon mat-list-icon class="chevron-button" [ngClass]="{ rotated: isExpanded }">chevron_right
        </mat-icon>
        <span *ngIf="isExpanded" class="chevron-button">Menu</span>
      </mat-list-item>

      <mat-list-item [routerLink]="'home'" routerLinkActive="active">
        <mat-icon mat-list-icon>home</mat-icon>
        <span *ngIf="isExpanded" class="menu-item">Home</span>
      </mat-list-item>

      <mat-list-item [routerLink]="'table'" routerLinkActive="active">
        <mat-icon mat-list-icon>table</mat-icon>
        <span *ngIf="isExpanded" class="menu-item">Table</span>
      </mat-list-item>

      <mat-list-item [routerLink]="'chart'" routerLinkActive="active">
        <mat-icon mat-list-icon>show_chart</mat-icon>
        <span *ngIf="isExpanded" class="show_chart">Chart</span>
      </mat-list-item>

      <mat-list-item [routerLink]="'gridster'" routerLinkActive="active">
        <mat-icon mat-list-icon>view_quilt</mat-icon>
        <span *ngIf="isExpanded" class="gridster">Gridster</span>
      </mat-list-item>

    </mat-nav-list>
  </mat-sidenav>

  <!-- Content - rendered Content for the current router path into the <router-outlet>, e.g. /dashboard or /info-->
  <mat-sidenav-content>
    <mat-toolbar color="basic">
      <mat-toolbar-row>
        <button mat-icon-button>
          <!-- <mat-icon (click)="sidenav.toggle()">menu</mat-icon> -->
        </button>
        <h1>StarWars</h1>
        <button mat-raised-button color="primary" (click)="logout()">Log Out</button>
      </mat-toolbar-row>
    </mat-toolbar>

    <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>
