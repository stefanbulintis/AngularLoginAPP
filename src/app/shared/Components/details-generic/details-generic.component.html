<app-back-button-generic></app-back-button-generic>
<table *ngIf="!!item" mat-table [dataSource]="item" class="mat-elevation-z8">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell  *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="height">
    <th mat-header-cell *matHeaderCellDef> Height </th>
    <td mat-cell  *matCellDef="let element"> {{element.height}} </td>
  </ng-container>

  <ng-container matColumnDef="mass">
    <th mat-header-cell *matHeaderCellDef> Mass </th>
    <td mat-cell  *matCellDef="let element"> {{element.mass}} </td>
  </ng-container>

  <ng-container matColumnDef="hair_color">
    <th mat-header-cell *matHeaderCellDef> Hair color </th>
    <td mat-cell  *matCellDef="let element"> {{element.hair_color}} </td>
  </ng-container>

  <ng-container matColumnDef="skin_color">
    <th mat-header-cell *matHeaderCellDef> Skin color </th>
    <td mat-cell  *matCellDef="let element"> {{element.skin_color}} </td>
  </ng-container>

  <ng-container matColumnDef="eye_color">
    <th mat-header-cell *matHeaderCellDef> Eye color </th>
    <td mat-cell  *matCellDef="let element"> {{element.eye_color}} </td>
  </ng-container>

  <ng-container matColumnDef="birth_date">
    <th mat-header-cell *matHeaderCellDef> Birth Date </th>
    <td mat-cell  *matCellDef="let element"> {{element.birth_date}} </td>
  </ng-container>

  <ng-container matColumnDef="gender">
    <th mat-header-cell *matHeaderCellDef> Gender </th>
    <td mat-cell  *matCellDef="let element"> {{element.gender}} </td>
  </ng-container>

  <ng-container matColumnDef="homeworld">
    <th mat-header-cell *matHeaderCellDef> Homeworld </th>
    <td mat-cell  *matCellDef="let element"> {{element.homeworld}} </td>
  </ng-container>

  <ng-container matColumnDef="hobbies">
    <th mat-header-cell *matHeaderCellDef> Hobbies </th>
    <td mat-cell  *matCellDef="let element"> {{element.hobbies}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
