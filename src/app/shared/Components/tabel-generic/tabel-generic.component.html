<app-add-button-generic></app-add-button-generic>
<table mat-table [dataSource]="tableData" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container [matColumnDef]="col.name" *ngFor="let col of newCol">
    <th mat-header-cell *matHeaderCellDef> {{ col.name | uppercase }} </th>

    <ng-container [ngSwitch]="col.type">
      <ng-container *ngSwitchCase="'text'">
        <td mat-cell *matCellDef="let element; let index = i"> {{ element[col.name] }} </td>
      </ng-container>

      <ng-container *ngSwitchCase="'button'">
        <td mat-cell *matCellDef="let element; let index = i">
          <ng-container *ngIf="col.action === 'edit'">
            <button [routerLink]="['../edit', element.id]" mat-mini-fab color="warn"
              aria-label="Example icon button with a edit icon">
              <mat-icon> {{ col.name }} </mat-icon>
            </button>
          </ng-container>
          <ng-container *ngIf="col.action === 'delete'">
            <button mat-mini-fab color="primary" aria-label="Example icon button with a delete icon"
              (click)="deleteData(element.id)">
              <mat-icon>{{col.name}}</mat-icon>
            </button>
          </ng-container>

          <ng-container *ngIf="col.action === 'details'">
              <button [routerLink]="['../details', element.id]" mat-mini-fab color="accent" aria-label="Example icon button with a detail icon">
                <mat-icon>remove_red_eye</mat-icon>
              </button>
          </ng-container>

        </td>
      </ng-container>

    </ng-container>
  </ng-container>
