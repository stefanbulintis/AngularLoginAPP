<form id="container" [formGroup]="form" (ngSubmit)="onLogin()">
  <mat-card class="mat-elevation-z24">
    <mat-toolbar color="primary">
      <span>Login</span>
    </mat-toolbar>

  <mat-card-content>
    <mat-form-field appearance="outline">
      <mat-label>Enter your email</mat-label>
      <input
        type="text"
        formControlName="email"
        matInput
        placeholder="Enter email"
        required/>
      <mat-hint *ngIf="form.touched && form.get('email').hasError('required')">Email is required.</mat-hint>
      <mat-hint *ngIf="form.touched && form.get('email').hasError('email')">Please enter a valid email address.</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Enter your password</mat-label>
      <input
        formControlName="password"
        matInput
        type="password"
        placeholder="Enter password"
        required/>
      <mat-hint *ngIf="form.touched && form.get('password').hasError('required')">Password is required.</mat-hint>
    </mat-form-field>
  </mat-card-content>

  <mat-card-footer>
      <button (click)="onLogin()" mat-raised-button color="primary">Login</button>
  </mat-card-footer>
</mat-card>

</form>
